            color: #ccc;

            border-radius: 4px;
            font-size: 0.85rem;

        button:hover { background: #3d3d3d; color: #fff; border-color: #666; }

        .btn-name {

            color: #ffcc00;

            font-weight: bold;
            padding: 12px;
