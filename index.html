            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 1px solid #444;
        }
        h1 { font-size: 1.2rem; color: #aaa; margin-bottom: 20px; }
        
        .display-area {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
            border: 1px inset #333;
        }
        .info-row {
            font-size: 1.1rem;
            border-bottom: 1px solid #222;
            padding: 5px 0;
        }
        .label { color: #00aaff; font-size: 0.8rem; margin-right: 10px; }
        .value { font-weight: bold; }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        button {
            padding: 12px 5px;
            cursor: pointer;
            background: #3d3d3d;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        button:hover { background: #505050; }
        button:active { background: #00aaff; }
        
        .btn-name { grid-column: span 2; background: #4a3a00; border-color: #8a6d00; color: #ffcc00; font-weight: bold; }
        .btn-name:hover { background: #634e00; }

        .btn-next {
            grid-column: span 2;
            margin-top: 15px;
            background: #005bb5;
            border: none;
            font-weight: bold;
        }
        .btn-next:hover { background: #0078ee; }
        
        .hidden { color: #444; }

        el.classList.add('hidden');
    });
    
    const nameEl = document.getElementById('res-name');
    nameEl.innerText = currentOp.name;
    nameEl.style.display = 'none';
}

function reveal(type) {
    if (type === 'name') {
        document.getElementById('res-name').style.display = 'block';
    } else {
        const el = document.getElementById('res-' + type);
        el.innerText = currentOp[type];
        el.classList.remove('hidden');
    }
}
